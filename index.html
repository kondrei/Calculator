<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Thai+Looped&display=swap" rel="stylesheet" />
  <title>Calculator</title>
</head>

<body>
  <div class="container">
    <div class="phone">
      <div class="topBar">
        <div class="clock"></div>
        <div class="icons">
          <img src="./images/cellular-signal-icon.png" alt="" height="16">
          <img src="./images/wifi-icon.png" alt="" height="16">
          <img src="./images/battery-status-icon.png" alt="" height="16">
        </div>
      </div>
      <div class="outputDisplay">0</div>
      <div class="buttons"></div>
    </div>
    <div class="message">? for keyboard shortcuts</div>
    <div class="footer"><img src="./images/GitHub-Mark-32px.png" alt="" height="16">
      <a href="https://github.com/kondrei" target="_blank">kondrei</a>
    </div>
  </div>
  <div class="background">
    <div class="popUp">
      <p>0 - 9</p>
      <p>key numbers</p>
      <p>+, -, *, /</p>
      <p>basic operations</p>
      <p>ESC</p>
      <p>erase all operations</p>
      <p>Backspace, Delete</p>
      <p>delete last digit</p>
      <p>CTRL + C</p>
      <p>copy result to clipboard</p>
      <p>CTRL + V</p>
      <p>paste result from clipboard</p>

    </div>
  </div>
  </div>
  </div>
  <script src="app.js"></script>
</body>

</html>
